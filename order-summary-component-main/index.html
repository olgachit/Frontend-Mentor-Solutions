<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'Red-Hat-Display': ['"Red Hat Display"', 'sans-serif'],
            },
          },
        },
      };
  </script>

  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="relative overflow-hidden font-Red-Hat-Display min-h-screen flex flex-col justify-center items-center bg-blue-50">


  <div class="flex flex-col border justify-center rounded-3xl max-w-sm overflow-hidden shadow-lg bg-white">
    <img src="./images/illustration-hero.svg" alt="Illustration Hero" class="w-full">

    <div class="flex flex-col items-center text-center p-12">

    <h2 class="font-bold text-lg text-blue-950">Order Summary</h2>

    <p class="text-gray-600 mt-4 mb-6 font-[16px]">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>

    <div class="bg-gray-100 rounded-lg p-4 w-full flex items-center mb-6 text-semibold">
      <img src="./images/icon-music.svg" alt="Music Icon" class="mr-4">
      <div class="flex-grow font-[16px]">
        <p class="font-bold text-blue-950">Annual Plan</p>
        <p class="text-gray-600">$59.99/year</p>
      </div>
      <a href="#" class="text-blue-500 underline hover:opacity-70 hover:no-underline transition-opacity duration-300">Change</a>
    </div>
    <button class="bg-blue-700 text-white rounded-lg shadow-lg shadow-blue-700/40 w-full py-3 mb-4 hover:opacity-70 transition duration-300">
      Proceed to Payment
    </button>
    <button class="text-gray-600 hover:text-blue-950 transition duration-300">
      Cancel Order
    </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/olgachit">Olga</a>.
  </div>
</body>
</html>
