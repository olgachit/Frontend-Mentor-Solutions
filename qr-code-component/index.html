<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-slate-300">

  <div class="container max-w-[375px] mx-auto my-20 bg-white rounded-[15px] p-6 shadow-lg">
    <div class="qr-code mb-6">
      <img src="./images/image-qr-code.png" alt="QR Code" class="w-full rounded-[10px]">
    </div>
    <div class="text-content text-center px-4">
      <h1 class="text-lg font-bold mb-4 text-slate-900">Improve your front-end skills by building projects</h1>
      <p class="text-sm text-slate-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olga</a>.
  </div>
  </div>
</body>
</html>
